<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="w3-container w3-center">
    <h2>Lista de Tareas</h2>

    <!-- Formulario para agregar nuevas tareas -->
    <form id="todoForm" class="w3-margin-bottom">
        <input class="w3-input w3-border" type="text" id="taskInput" placeholder="Nueva tarea" required>
        <button class="w3-button w3-green w3-margin-top" type="submit">Agregar</button>
    </form>

    <!-- Lista de tareas -->
    <ul id="todoList" class="w3-ul"></ul>
    </div>

    <script src="js/frontDispatcher.js"></script>
</body>
</html>
